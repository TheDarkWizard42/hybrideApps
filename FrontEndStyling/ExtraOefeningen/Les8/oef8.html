<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oef8</title>
    <style>
        body {
            font-size: 100px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
            color: white;
            text-align: center;

        }

        div {
            background-color: brown;
            border-radius: 10px;
        }

        #A {
            grid-column: 1/3;
        }

        #B {
            grid-column: 3/4;
            grid-row: 1/3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="A">A</div>
    <div id="B">B</div>
    <div>C</div>
    <div>D</div>

</body>

</html>

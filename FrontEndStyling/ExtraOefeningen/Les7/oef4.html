<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oef4</title>
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Naam</legend>
            <label for="name">Naam </label>
            <input type="text" name="naam" id="name"><br><br>
            <label for="firstname">Voornaam </label>
            <input type="text" name="voornaam" id="firstname">
        </fieldset>
        <fieldset>
            <legend>Adres</legend>
            <label for="street">Straat: </label>
            <input type="text" name="straat" id="street">
            <label for="number">Nummer: </label>
            <input type="text" name="number" id="number">
            <label for="bus">Toevoeging: </label>
            <input type="text" name="bus" id="bus"><br><br>
            <label for="postalcode">Postcode: </label>
            <input type="text" name="postalcode" id="postalcode">
            <label for="place">Plaats: </label>
            <input type="text" name="place" id="place">
        </fieldset>
        <fieldset>
            <legend>Opmerking</legend>
            <textarea name="area" id="textvak" cols="100%" rows="10"></textarea>
        </fieldset>
        <br>
        <div class="knop">
            <input type="submit" value="Verzenden">
        </div>
    </form>
</body>

</html>

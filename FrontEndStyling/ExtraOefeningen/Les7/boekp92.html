<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OefBoekP92</title>
    <link rel="stylesheet" href="css/boekp92.css">
</head>

<body>
    <main>

        <body>

            <form name="formulier" action="mailto: info@inceptual.be" method="post">

                <fieldset>

                    <legend>
                        <h1>Inschrijvingsformulier</h1>
                    </legend>

                    <input list="cursus" name="opties" id="opties" placeholder="Kies een cursus">

                    <datalist id="cursus">

                        <option value="HTML/CSS">

                        </option>
                        <option value="Javascript">

                        </option>
                        <option value="Angular">

                        </option>
                        <option value="Ionic">

                        </option>
                        <option value="Databanken">

                        </option>
                    </datalist>

                    <br>
                    <br>

                    <input list="locatie" name="steden" id="steden" placeholder="Kies een locatie">

                    <datalist id="locatie">

                        <option value="Antwerpen">

                        </option>
                        <option value="Hasselt">

                        </option>
                        <option value="Gent">

                        </option>
                        <option value="Brugge">

                        </option>
                        <option value="Brussel">

                        </option>
                    </datalist>

                    <br>
                    <br>

                    <label for="datum">
                        Begindatum:
                    </label>

                    <br>

                    <input type="date" name="datum" id="datum">

                    <br>
                    <br>

                    <label for="opleiding">
                        Selecteer een opleiding:
                    </label>

                    <label for="bol">
                        BOL
                    </label>

                    <input type="radio" name="opleiding" value="BOL" id="bol">

                    <label for="bbl">
                        BBL
                    </label>

                    <input type="radio" name="opleiding" value="BBL" id="bbl">

                    <br>
                    <br>

                    <input type="text" name="voornaam" id="voornaam" placeholder="Voornaam">

                    <br>
                    <br>

                    <input type="text" name="achternaam" id="achternaam" placeholder="Achternaam">

                    <br>
                    <br>

                    <input type="text" name="adres" id="adres" placeholder="Adres">

                    <br>
                    <br>

                    <input type="text" name="woonplaats" id="woonplaats" placeholder="Woonplaats">

                    <br>
                    <br>

                    <input type="text" name="email" id="email" placeholder="E-mail">

                    <br>
                    <br>

                    <input type="text" name="mobiel" id="mobiel" placeholder="Mobiel">

                    <br>
                    <br>

                    <label for="voorkeur">
                        Geef je voorkeur aan:
                    </label>

                    <br>

                    <label for="avondschool">
                        Avondschool:
                    </label>

                    <input type="checkbox" name="avondschool" id="avondschool">

                    <br>

                    <label for="weekendschool">
                        Weekendschool:
                    </label>

                    <input type="checkbox" name="weekendschool" id="weekendschool">

                    <br>

                    <label for="geenvoorkeur">
                        Geen voorkeur:
                    </label>

                    <input type="checkbox" name="geenvoorkeur" id="geenvoorkeur">

                    <br>
                    <br>

                    <label for="niveau">
                        Wat is je opleidingsniveau:
                    </label>

                    <br>

                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
                    </div>

                </fieldset>

                <br>

                <div>

                    <input type="submit" name="verzend" value="Verzend">

                </div>

            </form>



        </body>
    </main>
</body>

</html>

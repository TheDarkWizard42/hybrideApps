<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #cirkel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }
        #rechthoek {
            width: 200px;
            height: 400px;
            background-color: red;
        }
        #vierkant {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        </style>
       <script>
           var keuze = prompt("Welke figuur wil u afgebeeld zien? (cirkel, vierkant of rechthoek)");
           if (keuze == "cirkel"){
               document.write("<div id='cirkel'></div>");
           } else if (keuze == "rechthoek"){
            document.write("<div id='rechthoek'></div>");
           } else if (keuze == "vierkant"){
            document.write("<div id='vierkant'></div>");
           }
       </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oef11</title>
</head>

<body>
    <script>
        var getal = new Array();
        getal[0] = "nul";
        getal[1] = "een";
        getal[2] = "twee";
        getal[3] = "drie";
        getal[4] = "vier";
        getal[5] = "vijf";
        getal[6] = "zes";
        getal[7] = "zeven";
        getal[8] = "acht";
        getal[9] = "negen";
        var telefoonnummer = prompt("Wat is uw telefoonnummer?");
        for (var i = 0; i < telefoonnummer.length; i++) {
            document.write(getal[telefoonnummer.charAt(i)] + " ");
        }
    </script>
</body>

</html>

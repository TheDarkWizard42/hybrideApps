<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narcistische getallen</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <h1>Narcistische getallen</h1>
        <div class="border border-warning p-3 rounded">
            <h2>Het verhaal van Narcissus en Echo is tragisch.</h2>
            <h2>Het enige dat hij er aan heeft over gehouden is een bloem, een getal en een psychologische aandoening.
            </h2>
        </div>
        <h3>Hier kan je zijn getallen opvragen:</h3>
    </header>
    <main class="container">
        <div class="row">
            <form name="form">
                <label for="invoer1">Van:</label>
                <input name="invoer1" type="text" />
                <label for="invoer2">Tot:</label>
                <input name="invoer2" type="text" />
                <button type="button" class="btn btn-warning" onclick="Getallen()">Toon</button>
            </form>
        </div>
        <div class="container ">
            <div id="Ngetallen" class="d-flex flex-wrap "></div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>

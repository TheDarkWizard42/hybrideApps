<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/woorden.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="vh-100">
    <style>
        #groen {
            width: 50px;
            height: 50px;
            background-color: green;
        }

        #oranje {
            width: 50px;
            height: 50px;
            background-color: orange;
        }

        #rood {
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
    <form name="form">
        <label for="invoer">Poging:</label>
        <input name="invoer" type="text" />
        <input type="button" value="probeer!" onclick="controle()">
    </form>
    <div id="cheat"></div>
    <div id="woordlengte"></div>
    <div class="container">
        <div id="oplossing" class="row h-50 w-100"></div>
    </div>
    <script>
        var oplossing = woorden[Math.floor(Math.random() * 10000)];
        var arrOplossing = oplossing.split("");
        var woordlengte = arrOplossing.length;
        document.getElementById("woordlengte").innerHTML = "<div>Woordlengte: " + woordlengte + "</div>";
        document.getElementById("cheat").innerHTML = "<div>Woordlengte: " + oplossing + "</div>"
        function controle() {
            var poging = document.form.invoer.value;
            var arrPoging = poging.split("");
            for (var i = 0; i < arrPoging.length; i++) {
                if (arrPoging[i] == arrOplossing[i]) {
                    document.getElementById("oplossing").innerHTML += "<div id='groen'>" + arrPoging[i] + "</div>";
                } else if (arrPoging[i] != arrOplossing[i] && arrOplossing.includes(arrPoging[i])) {
                    document.getElementById("oplossing").innerHTML += "<div id='oranje'>" + arrPoging[i] + "</div>";
                } else {
                    document.getElementById("oplossing").innerHTML += "<div id='rood'>" + arrPoging[i] + "</div>";
                };
            };
            document.getElementById("oplossing").innerHTML += "<br>"
        };
    </script>

</body>

</html>

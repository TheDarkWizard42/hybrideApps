<div class="d-flex justify-content-end my-3">
    <button (click)="newKlant()" class="btn btn-success">+ Medewerker aanmaken</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Naam</th>
            <th scope="col">Straat</th>
            <th scope="col">Postcode</th>
            <th scope="col">Plaats</th>
        </tr>
    </thead>
    <tbody *ngFor="let klant of klanten">
        <tr>
            <th scope="row"><a routerLink="{{klant.id}}">{{klant.id}}</a></th>
            <th>{{klant.voornaam}}</th>
            <td>{{klant.naam}}</td>
            <td>{{klant.straat}}</td>
            <td>{{klant.postcode}}</td>
            <td>{{klant.plaats}}</td>
        </tr>
    </tbody>
</table>

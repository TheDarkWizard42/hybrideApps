<div class="list-group">
    <button (click)="showAlert(medewerker.naam,medewerker.email)" class="list-group-item list-group-item-action d-flex">
        <div class="col-10">
            Naam: {{medewerker.naam}}
            Email: {{medewerker.email}}
        </div>
        <div class="col-2">
            <img class="img-fluid rounded-circle" src="{{medewerker.afbeelding}}" />
        </div>
    </button>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Voornaam</th>
      <th scope="col">Naam</th>
      <th scope="col">Straat</th>
      <th scope="col">Postcode</th>
      <th scope="col">Plaats</th>
    </tr>
  </thead>
  <tbody *ngFor="let klant of klanten">
    <tr>
      <th>{{klant.voornaam}}</th>
      <td>{{klant.naam}}</td>
      <td>{{klant.straat}}</td>
      <td>{{klant.postcode}}</td>
      <td>{{klant.plaats}}</td>
    </tr>
  </tbody>
</table>

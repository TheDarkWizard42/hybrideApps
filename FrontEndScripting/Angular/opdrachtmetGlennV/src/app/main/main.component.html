<div class="container">
    <div class="row">
        <div class="col">
    <h3 class="py-3 text-center">Games</h3> 
    <ul class="list-group">
        <li *ngFor="let game of games" class="list-group-item bg-dark text-white" >
            <div class="row">
                <div class="col-2 d-flex flex-column align-items-center justify-content-center">
                    <button class="btn btn-danger py-2 w-100" (click)="wissen(game.id)">Verwijder</button>
                    <button class="btn btn-warning py-2 w-100" (click)="editGame(game.id)">Edit info</button>
                </div>
             <div class="col-4">
              Naam: {{ game.naam }}<br>
              Prijs: {{ game.prijs }}<br>
              <div *ngIf="game.radio == 1">Edition: Standard Edition</div>
              <div *ngIf="game.radio == 2">Edition: Deluxe Edition</div>
              <div *ngIf="game.radio == 3">Edition: Gold Edition</div>
              Rating: {{ game.rating }}
            </div>
            <div class="col-6">
                {{ game.text }}
            </div>
        </div>
             </li>
    </ul>
    <button class="btn btn-success my-2" (click)= "addGame()">Nieuwe game toevoegen</button>
    </div>
    </div>
</div>

<div class="container"></div>

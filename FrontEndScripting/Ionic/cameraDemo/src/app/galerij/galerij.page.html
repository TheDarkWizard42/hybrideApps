<ion-header>
  <ion-toolbar>
    <ion-title>galerij</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col size="3" *ngFor="let f of fotos">
        <div [routerLink]="['./galerijfoto',f.id]">

          <ion-img [src]="'data:image/jpeg;base64,'+f.data"></ion-img>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
